[EXAMPLE]
IP = "0" ; The host that you wish the socket to bind to.
PORT = 8000 ; The port that you wish the socket to bind to.
CLIENT_CLASS = "Client" ; What you wish to name your extended client class (must be the same as the class extend)
READ_LEN = 1024 ; The socket's read length in bytes
LOG_LEVEL = "NONE" ; Level in which logs are stored at. To turn logs off, choose "NONE".
